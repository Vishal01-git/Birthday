<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./dist/cssans.min.css">
    <title>My Birthday</title>
</head>

<body>
    <div class="cssans cssans--center">
        <div class="cssans__accessible">CSSans Pro</div>

        <div class="cssans__word word">
            <b class="cssans:N"></b>
            <b class="cssans:o"></b>
            <b class="cssans:w"></b>
        </div>
        <div class="cssans__word word">
            <b class="cssans:Y"></b>
            <b class="cssans:o"></b>
            <b class="cssans:u"></b>
        </div>
        <div class="cssans__word word">
            <b class="cssans:K"></b>
            <b class="cssans:n"></b>
            <b class="cssans:o"></b>
            <b class="cssans:w"></b>
        </div>
        <div class="cssans__word word">
            <b class="cssans:I"></b>
            <b class="cssans:t"></b>

        </div>
    </div>
    <center>
        <h1>7 JANUARY</h1>
    </center>
    <center>
        <h2 id="birthdate"></h2>

    </center>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 7, 2022 23:59:59").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("birthdate").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
